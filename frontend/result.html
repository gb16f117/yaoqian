<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>签文结果 - 六十甲子签</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container result-page">
        <div class="header">
            <h1>求签结果</h1>
        </div>

        <div class="content">
            <div class="fortune-result">
                <div class="fortune-level" id="fortuneLevel">上上签</div>
                <div class="fortune-name" id="fortuneName">甲子签</div>
                <div class="fortune-content">
                    <h3>签文</h3>
                    <p id="fortuneText">天开子位万象新，木火通明福运临，贵人相助前程远，如意吉祥事事顺。</p>
                </div>
                <button class="interpret-btn" id="interpretBtn">签文解析</button>
                <div class="interpretation-box" id="interpretationBox" style="display: none;">
                    <h3>解析</h3>
                    <p id="interpretationText">此签为大吉之兆，万物复苏之时，一切重新开始。事业上会有贵人相助，前程远大。财运亨通，家庭和睦。所求之事皆能顺遂，是难得的上上签。适合创业、投资、婚嫁等重大决定。</p>
                </div>
                <div class="source" id="source" style="display: none;">来源《六十甲子签》</div>
                <div class="footer" id="footer" style="display: none;">
                    <button class="back-btn" id="backBtn">← 返回</button>
                </div>
            </div>
        </div>
    </div>

    <script src="result.js"></script>
</body>
</html>
